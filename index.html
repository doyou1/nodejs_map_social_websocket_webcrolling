<!DOCTYPE html>
<html>
<head>
    <title>kakao map</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=004dec683a6c25513342be8d2ca20768"></script>
    <script>
        window.onload = function(){
            var container = document.querySelector('#map');//지도를 담을 영역의 DOM 레퍼런스

            var options = {//지도 생성시 기본 옵션
                //지도 중심좌표(WGS84 좌표계, parameter는 위도, 경도 순)
                center : new kakao.maps.LatLng(35.152155, 126.932651),
                level : 3   //지도의 레벨(확대, 축소 정도)
            };

            //지도 생성 및 객체 리턴
            var map = new kakao.maps.Map(container, options);
        }
        
    </script>
</head>
<body>
    <div id="map" style="width:500px;height:400px;">
    
    </div>

</body>
</html>
